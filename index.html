<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Sivan</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Is</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Web</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">Developer</span>
    </div>
    </div>
  </div>

	<audio data-key="83" src="sounds/clap.wav"></audio>
	<audio data-key="73" src="sounds/hihat.wav"></audio>
	<audio data-key="86" src="sounds/kick.wav"></audio>
	<audio data-key="65" src="sounds/openhat.wav"></audio>
	<audio data-key="78" src="sounds/boom.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tom.wav"></audio>
	<audio data-key="76" src="sounds/tink.wav"></audio>

	<script>

		function removeTransition(e) {
			if(e.propertyName!== 'transform') return;
			console.log(e.propertyName);
			e.target.classList.remove('playing');

		}

		function addSound(e) {
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			if(!audio) return
			const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
			//console.log(audio)
			//console.log(key)
			audio.currentTime = 0;
			key.classList.add('playing');
			audio.play();
		}
		const keys = document.querySelectorAll(".key");
		keys.forEach(key => key.addEventListener('transitionend', removeTransition));
		window.addEventListener('keydown', addSound);
	</script>
</body>
</html>
